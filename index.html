<html>
  <head>
    <title>Code Playground</title>
    <style>
      .result {
        width: 100%;
        height: 100%;
        border: 1px solid #eee;
      }
      td {
        width: 50%;
        height: 100%;
      }
      textarea {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button id="run">Run</button>
    <table border="1" cellpadding="1" cellspacing="1" style="width:100%;">
    	<tbody>
		    <tr>
			    <td><textarea id="code" placeholder = "Code here"></textarea></td>
			    <td><div class="result"></div></td>
		    </tr>
	    </tbody>
    </table>
  </body>
</html>
