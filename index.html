<html>
  <head>
		
		<script>
			function run() {
				document.getElementById("result").contentWindow.document.body.innerHTML = document.getElementById("code").value;
			}
		</script>
    <title>Code Playground</title>
    <style>
      iframe {
        width: 100%;
        height: 100%;
        border: 1px solid #eee;
      }
      td {
        width: 50%;
        height: 100%;
      }
      textarea {
        width: 100%;
        height: 100%;
      }
			table {
				height: 100%;
			}
    </style>
		
  </head>
  <body>
    <button id="run" onclick="run();">Run</button>
    <table style="width:100%;">
    	<tbody>
		    <tr>
			    <td><textarea id="code" placeholder = "Code here" oninput="run();">Hello, World! <b>this is fun</b></textarea></td>
			    <td><iframe id="result"></iframe></td>
		    </tr>
	    </tbody>
    </table>
	  
  </body>
</html>
